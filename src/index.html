<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/composition.esm.js"></script>
    <script nomodule src="/build/composition.js"></script>

    <style>

      * {
        box-sizing: border-box;
      }

      body {
          margin: 0;
          padding: 0;
      }

      #app {
        display: grid;
        height: 100vh;
        width: 100vw;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    </div>
  </body>
</html>
